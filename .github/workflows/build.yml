name: Build 11ty Site

on:
  push:
    branches:
      - main  # ajuste de acordo com o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
   
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # ajuste para a versão do Node.js que você está usando
     
    - name: Install dependencies
      run: npm install
   
    - name: Build site with 11ty
      run: npx @11ty/eleventy
   
    - name: Deploy to GitHub Pages  # ajuste se desejar deployar para outro lugar
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACCESS_TOKEN }}  # ajuste para o token de acesso