name: Build and Deploy 11ty Site

on:
  push:
    branches:
      - main  # Ajuste conforme necessário

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Usar Node.js 18 conforme necessário

    - name: Install dependencies
      run: npm install

    - name: Build site with 11ty
      run: npx @11ty/eleventy

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
        rm -rf gh-pages/*
        cp -r _site/* gh-pages/
        cd gh-pages
        git add --all
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages